<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">-->
    <!-- Font Awesome -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <!-- Bootstrap core CSS -->
    <link href="file:///android_asset/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="file:///android_asset/mdb.min.css" rel="stylesheet">
    <!--&lt;!&ndash; JQuery &ndash;&gt;-->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <!--&lt;!&ndash; Bootstrap tooltips &ndash;&gt;-->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>-->
    <!--&lt;!&ndash; Bootstrap core JavaScript &ndash;&gt;-->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
    <!--&lt;!&ndash; MDB core JavaScript &ndash;&gt;-->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>-->
    <link rel="stylesheet" href="file:///android_asset/style.css">

</head>
<body>
<div class="container-fluid">
    <div class="row" style="height: 25vh">
        <input type="text" value="" id="res" name="res" disabled class="btn btn-primary" style="margin:0; width:100%; font-size:1.5em; text-align:right;"/>
        <input style="display:none" id="res2" value=""/>
    </div>
    <div class="row">
        <input  class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="C" onClick="reset()" />
        <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="M+" onClick="addOperator('M-')" />
        <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="M-" onClick="addOperator('M')" />
        <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="/" onClick="addOperator('/')" />
    </div><div class="row">
    <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="7" onClick="addNum('7')" />
    <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="8" onClick="addNum('8')" />
    <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="9" onClick="addNum('9')" />
    <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="*" onClick="addOperator('*')" />
</div>
    <div class="row">
        <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="4" onClick="addNum('4')" />
        <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="5" onClick="addNum('5')" />
        <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="6" onClick="addNum('6')" />
        <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="-" onClick="addOperator('-')" />
    </div>
    <div class="row">
        <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="1" onClick="addNum('1')" />
        <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="2" onClick="addNum('2')" />
        <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="3" onClick="addNum('3')" />
        <input class="btn btn-outline-info waves-effect" style="margin:0" type="button" value="+" onClick="addOperator('+')" />
    </div>
    <div class="row">
        <input class="btn btn-outline-info waves-effect" type="button" value="0" onClick="addNum('0')" style="width: 50%; margin:0" />
        <input class="btn btn-outline-info waves-effect" type="button" value="." onClick="addNum('.')" style="margin:0" />
        <input class="btn btn-outline-danger waves-effect"  type="button" value="=" onClick="getResult()" style="color: #e6686e; margin:0" />
    </div>
</div>
<script type="text/javascript">
    function addNum(num) {
            var display = document.getElementById("res");
            if(display.value.length == 1 && num == 0){
                if(display.value == 0)
                    display.value = 0;
                 else
                    display.value += num;
            }
            else{
                    var result = Android.addNum(num);
                    if(display.value == 0)
                        display.value = result;
                    else
                        display.value += result;

            }

        }
        function addOperator(opr) {
           var test = Android.addOperator(document.getElementById('res').value, opr);
			var display = document.getElementById("res");
			document.getElementById("res2").value = display.value;
			display.value = test;
        }
        function getResult(){
            var result = Android.getResult(document.getElementById('res2').value);
            document.getElementById('res').value = result;

        }
        function reset(){
            document.getElementById('res').value = Android.reset();
        }
</script>
</body>
</html>
